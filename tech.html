  <meta charset="utf-8" />

<body>
  <div class="page">
    <header class="site-header">
      <div class="site-header-inner">
        <div class="brand-row">
          <div class="brand">
            <!-- swap this src to your real logo path -->
            <img class="brand-logo" src="/logo.png" alt="DryerDudes" />
            <div class="brand-text">
              <div class="brand-tag">Tech Portal <span>Today</span></div>
              <div class="brand-subtag">Your assigned jobs for the day</div>
            </div>
          </div>
        </div>
        <div class="cta-row">
          <button id="logoutBtn" class="cta-btn" type="button">Log out</button>
        </div>
      </div>
    </header>

    <section class="panel">
      <h2 id="todayTitle">Today</h2>
      <p class="subtext" id="todaySub">Loading…</p>

      <div class="grid-2">
        <div class="card">
          <div class="card-title"><span class="chip">1</span> Jobs</div>
          <div id="jobsList" class="card-text">Loading…</div>
        </div>

        <div class="card">
          <div class="card-title"><span class="chip">2</span> Job Details</div>
          <div id="jobDetails" class="card-text">Select a job.</div>

          <div class="spacer"></div>

          <div id="jobActions" style="display:none;">
            <button class="submit-btn" id="btnEnRoute" type="button">En route</button>
            <div class="spacer"></div>
            <button class="submit-btn" id="btnStart" type="button">Start</button>
            <div class="spacer"></div>
            <button class="submit-btn" id="btnComplete" type="button">Complete</button>
            <div class="spacer"></div>
            <button class="submit-btn secondary" id="btnReschedule" type="button">Needs reschedule</button>
          </div>

          <div class="spacer"></div>

          <div class="field">
            <label>Tech notes</label>
            <textarea id="techNotes" placeholder="Notes for this job..."></textarea>
            <div class="spacer"></div>
            <button class="submit-btn secondary" id="btnSaveNotes" type="button" style="display:none;">Save notes</button>
          </div>
        </div>
      </div>

      <div class="footer">© DryerDudes</div>
    </section>
  </div>
