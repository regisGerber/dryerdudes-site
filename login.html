<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DryerDudes Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --site-width: 1100px;
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --stroke: rgba(255,255,255,.12);

      /* logo-vibe accents */
      --purple:#a855f7;
      --teal: #30e6cf;
      --teal2:#20b9ff;

      --radius: 18px;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html, body{ min-height: 100%; height: auto; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(48,230,207,0.18), transparent 60%),
        radial-gradient(800px 400px at 85% 15%, rgba(168,85,247,0.16), transparent 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(32,185,255,0.10), transparent 60%),
        var(--bg);
    }

    .page{
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .site-header{
      padding: 14px 14px;
      border: 1px solid var(--stroke);
      background: linear-gradient(135deg, rgba(255,255,255,0.07), rgba(255,255,255,0.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }

    .site-header-inner{
      max-width: var(--site-width);
      margin: 0 auto;
      padding: 0 16px;

      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      column-gap: 18px;
      min-width: 0;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
    }

    .brand-logo{
      height: 90px;
      width: auto;
      max-width: 220px;
      object-fit: contain;
    }

    .brand-text{
      max-width: 520px;
      text-align: left;
      min-width: 0;
    }

    .brand-name{
      font-size: 1.0rem;
      font-weight: 700;
      opacity: 0.85;
      margin: 0;
    }

    .brand-tag{
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(0,255,200,0.18), rgba(0,255,200,0.08));
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      margin: 8px 0 6px;
      font-size: clamp(1.4rem, 3.5vw, 1.9rem);
      font-weight: 900;
      line-height: 1.15;
      color: #fff;
      max-width: 34ch;
    }

    .brand-tag span{
      font-weight: 700;
      opacity: 0.85;
      font-size: 0.85em;
    }

    .brand-subtag{
      margin: 0;
      font-size: 0.98rem;
      opacity: 0.80;
      font-weight: 500;
    }

    .cta-row{
      justify-self: end;
    }

    .cta-btn{
      text-decoration: none;
      color: #ffffff;
      font-weight: 900;
      padding: 10px 14px;
      border-radius: 14px;
      background: linear-gradient(90deg, var(--teal), var(--purple));
      box-shadow: 0 10px 24px rgba(32,185,255,0.20);
      border: 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .panel{
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin: 14px 0;
      max-width: var(--site-width);
      margin-left: auto;
      margin-right: auto;
    }

    h2{
      margin: 0 0 10px;
      font-size: 18px;
    }
    .subtext{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .field{ margin: 10px 0; }
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input{
      width: 100%;
      color: var(--text);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      font-size: 16px;
    }

    input:focus{
      border-color: rgba(48,230,207,0.40);
      box-shadow: 0 0 0 3px rgba(48,230,207,0.10);
    }

    .submit-btn{
      width: 100%;
      border: 0;
      border-radius: 16px;
      padding: 13px 14px;
      font-weight: 900;
      cursor:pointer;
      background: linear-gradient(90deg, var(--teal), var(--purple));
      color: #06141a;
      box-shadow: 0 12px 28px rgba(32,185,255,0.18);
      font-size: 16px;
      margin-top: 10px;
    }

    .msg{
      margin-top: 12px;
      color: #ff86b2;
      font-weight: 800;
      font-size: 13px;
      min-height: 18px;
    }

    .small-link{
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .small-link a{
      color: var(--teal2);
      font-weight: 800;
      text-decoration: none;
    }

    .footer{
      margin-top: 14px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 760px){
      .site-header-inner{
        grid-template-columns: 1fr;
        row-gap: 12px;
        text-align: center;
      }
      .brand{
        justify-content: center;
      }
      .brand-text{
        text-align: center;
      }
      .cta-row{
        justify-self: center;
      }
      .brand-logo{
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <header class="site-header">
      <div class="site-header-inner">
        <div class="brand-row">
          <div class="brand">
            <!-- Update path if your logo lives elsewhere -->
            <img class="brand-logo" src="/assets/logo.png" alt="DryerDudes" />
            <div class="brand-text">
              <p class="brand-name">DryerDudes</p>
              <div class="brand-tag">Partner Portal <span>(Login)</span></div>
              <p class="brand-subtag">Property managers & technicians only</p>
            </div>
          </div>
        </div>

        <div></div>

        <div class="cta-row">
          <!-- optional: link back to public homepage -->
          <a class="cta-btn" href="/">Back to DryerDudes</a>
        </div>
      </div>
    </header>

    <section class="panel">
      <h2>Sign in</h2>
      <p class="subtext">
        Use your account email and password. If you’re a property manager and need access, request an invite.
      </p>

      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@company.com" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••••" autocomplete="current-password" required />
        </div>

        <button class="submit-btn" type="submit">Login</button>
      </form>

      <div class="msg" id="error"></div>

      <div class="small-link">
        Trouble signing in? <a href="#" id="resetLink">Send password reset</a>
      </div>
    </section>

    <div class="footer">© DryerDudes</div>
  </div>
