<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DryerDudes Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; padding: 0 16px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    button { cursor: pointer; }
    .msg { margin-top: 12px; color: #b00020; }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
    // TODO: replace these two strings
    const SUPABASE_URL = "https://amupwbuuhcupxfklmyzn.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtdXByd2J1aGN1cHhma2xteXpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzMzMTksImV4cCI6MjA4NDg0OTMxOX0.qop2LBQQ8z-iFhTWyj4dA-pIURfBCx6OtEmEfHYWAgY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById("msg");

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = error.message;
        return;
      }

      // Look up role in profiles
      const { data: profile, error: pErr } = await supabase
        .from("profiles")
        .select("role")
        .eq("user_id", data.user.id)
        .single();

      if (pErr) {
        msg.textContent = "Login ok, but profile role lookup failed: " + pErr.message;
        return;
      }

      if (profile.role === "admin") window.location.href = "/admin.html";
      else window.location.href = "/tech.html";
    });
  </script>

</body>
</html>
